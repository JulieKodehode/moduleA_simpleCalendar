<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table: Calendar</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="images/leaf.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="calendar">
      <header>
        <h2 id="header">Calendar</h2>
      </header>
      <table>
        <caption>
          September:
        </caption>
        <!-- Weekdays-->
        <tr>
          <th class="blank"></th>
          <th class="day">Monday</th>
          <th class="day">Tuesday</th>
          <th class="day">Wednesday</th>
          <th class="day">Thursday</th>
          <th class="day">Friday</th>
          <th class="day">Saturday</th>
          <th class="day">Sunday</th>
        </tr>
        <!-- Week 1 -->
        <tr>
          <th class="weeknr">35</th>
          <td class="blank"></td>
          <td class="blank"></td>
          <td class="blank"></td>
          <td class="odd">1</td>
          <td class="odd">2</td>
          <td class="odd">3</td>
          <td class="odd">4</td>
        </tr>
        <!-- Week 2 -->
        <tr>
          <th class="weeknr">36</th>
          <td class="even">5</td>
          <td class="even">6</td>
          <td class="even">7</td>
          <td class="even">8</td>
          <td class="even">9</td>
          <td class="even">10</td>
          <td class="even">11</td>
        </tr>
        <!-- Week 3 -->
        <tr>
          <th class="weeknr">37</th>
          <td class="odd">12</td>
          <td class="odd">13</td>
          <td class="odd">14</td>
          <td class="odd">15</td>
          <td class="odd">16</td>
          <td class="odd">17</td>
          <td class="odd">18</td>
        </tr>
        <!-- Week 4 -->
        <tr>
          <th class="weeknr">38</th>
          <td class="even">19</td>
          <td class="even">20</td>
          <td class="even">21</td>
          <td class="even">22</td>
          <td class="even">23</td>
          <td class="even">24</td>
          <td class="even">25</td>
        </tr>
        <!-- Week 5 -->
        <tr>
          <th class="weeknr">39</th>
          <td class="odd">26</td>
          <td class="odd">27</td>
          <td class="odd">28</td>
          <td class="odd">29</td>
          <td class="odd">30</td>
          <td class="blank"></td>
          <td class="blank"></td>
        </tr>
      </table>
      <footer>
        <h2 id="footer">2022</h2>
      </footer>
    </div>
  </body>
</html>
